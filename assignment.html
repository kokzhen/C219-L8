<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Assignment</title>

    <style>
        .me {
            font-size: 1vw;
        }

        #age {
            font-size: 10vw;
        }

        #num {
            font-size: 3vw;
        }

        .section {
            text-align: center;
        }

        .second {
            text-align: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 3vw;
        }
    </style>

</head>

<body>
    <script src="https://unpkg.com/fullpage.js/dist/fullpage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <div id="fullpage">
        <div class="section">
            <h1>About Me</h1>
            <img src="img/aboutme.jpg" alt="About me" width="250" height="300">

            <div class="me">
                <p>My name is kok zhen and I am a UIUX designer in Singapore. I like having a clean and minimalist
                    design.
                    I pay attention to aesthetics in design.</p>
            </div>

            <div class="age">
                <p>I am <span id="age">19</span> years old.</p>
            </div>

            <div class="me">
                <a href="MyFavFood.html">Next page&gt;</a>
            </div>

            <script>
                anime({
                    targets: 'h1',
                    translateX: 200,
                    loop: true,
                    direction: 'alternate',
                    easing: 'easeInOutExpo'
                });
            </script>

            <script>
                anime({
                    targets: 'img, .me',
                    translateX: 150,
                    delay: anime.stagger(300, { start: 1000 }),
                    direction: 'alternate',
                    loop: true
                });

                anime({
                    targets: "#age",
                    innerHTML: [0, 19],
                    easing: 'linear',
                    round: 1,
                    duration: 2000,
                    loop: 2
                });
            </script>
        </div>
        <div class="section">
            <div class="second">
                <p>Contact Me: +<span id="code">65</span> <span id="num">9872 1010</span></p>
                <p>Email address: 22014093@myrp.edu.sg</p>
                
            </div>
        </div>

        <script>
            anime({
                targets: "#code",
                innerHTML: [0, 65],
                easing: 'linear',
                round: 1,
                duration: 2000
            });

            anime({
                targets: "#num",
                innerHTML: [0, 98721010],
                easing: 'linear',
                round: 1,
                duration: 2000
            });
        </script>
    </div>

    <script>
        $(document).ready(function () {
            $('#fullpage').fullpage({
                sectionsColor: ['#ff91af', '#2ECC71', '#00BCD4'],
                navigation: true,
                navigationPosition: 'right',
                anchors: ['section1', 'section2', 'section3']
            });
        });
    </script>
</body>

</html>
